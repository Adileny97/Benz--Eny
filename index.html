<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cars Eny Benz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Cars Eny Benz</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="featured.html">Featured Cars</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="javascript:void(0);" onclick="launchYouTubeApp()">Launch YouTube App</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Explore our collection of cars</h2>
        <p id="ip-address">Fetching your IP address...</p>
        <!-- Content here -->
    </main>
    <footer>
        <p>&copy; 2025 Car Eny Benz</p>
    </footer>

    <script>
        function launchYouTubeApp() {
            window.location.href = "youtube://";
        }

        // Fetch the visitor's IP address and display it
        fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('ip-address').textContent = 'Your IP address is: ' + data.ip;
        })
        .catch(error => {
            console.error('Error fetching the IP address:', error);
            document.getElementById('ip-address').textContent = 'Unable to fetch IP address';
        });
    </script>
</body>
</html>
